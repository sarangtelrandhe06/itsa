<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forgot Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #dadada;
            margin: 0;
        }

         header {
      background-color: #8B0000;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      text-align: center;
    }

    header h1, header p, header .title, header .title * {
      color: white !important;
    }

    header img {
      width: 120px;
      height: 120px;
      margin: 0 20px;
      border-radius: 50%;
      background-color: white;
      object-fit: cover;
    }

    header .title {
      flex: 1;
    }

    nav {
       width: 100%;
      background: red;
      display: flex;
      justify-content: center;
      gap: 12px;
      padding: 14px 0;
      box-sizing: border-box;
    }

    nav a {
      background: white;
      color: #8B0000;
      padding: 8px 18px;
      border-radius: 18px;
      font-weight: 600;
      text-decoration: none;
      font-size: 15px;
      border: 2px solid transparent;
      transition: 0.25s ease;
    }

    nav a:hover {
      background: #8B0000;
      color: #ffd700;
      border-color: white;
    }

    .container {
        background-color: white;
        padding: 30px 40px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        width: 350px;
        margin: 40px auto;
    }

    h2 {
        text-align: center;
        color: #2d3436;
        margin-bottom: 25px;
    }

    label {
        display: block;
        margin-bottom: 6px;
        color: #2d3436;
    }

    input[type="email"],
    input[type="date"],
    input[type="password"],
    input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #b2bec3;
        border-radius: 5px;
        font-size: 14px;
        box-sizing: border-box;
    }

    #otpBox {
        background: #f1f1f1;
        padding: 10px;
        border-radius: 6px;
        text-align: center;
        margin-bottom: 12px;
        display: none;
        font-weight: bold;
        color: green;
        border: 1px dashed green;
    }

    input[type="submit"] {
        width: 100%;
        background-color: green;
        color: white;
        border: none;
        padding: 12px;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s;
    }

    input[type="submit"]:hover {
        background-color: lightgreen;
    }

footer {
      background-color: red;
      color: white;
      text-align: center;
      padding: 1px 0;
      margin-top: 30px;
    }

    </style>
</head>

<body>

     <header>
    <img src="logo MGICOET.jpg" alt="Mauli College Logo">

    <div class="title">
      <h1>ITSA Community Platform</h1>
      <p>
        MAULI GROUP OF INSTITUTION'S College of Engineering and Technology, Shegaon.<br>
        AICTE Approved • SGBAU Affiliated • ISO 9001:2015 Certified
      </p>
    </div>

    <img src="logo.png" alt="ITSA Logo">
  </header>

<nav>
  <a href="Itsa Platform.html">Home</a>
  <a href="events.html">Events</a>
  <a href="Alumni.html">Alumni</a>
  <a href="members.html">Members</a>
  <a href="Contactus.html">Contact Us</a>
  <a href="Aboutus.html">About Us</a>
  <a href="login.html">SignUp/SignIn</a>
</nav>

    <div class="container">
        <h2>Forgot Password</h2>

        <form id="forgotForm">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your Email" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <!-- ⭐ LOCAL OTP SYSTEM -->
            <label for="otp">OTP:</label>
            <input type="text" id="otp" name="otp" placeholder="Enter OTP" required>

            <button type="button" onclick="generateOTP()" 
                style="margin-bottom:10px; width:100%; padding:10px;">
                Generate OTP
            </button>

            <div id="otpBox"></div>

            <label for="new_password">New Password:</label>
            <input type="password" id="new_password" placeholder="Enter new password" required>

            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" placeholder="Confirm new password" required>

            <input type="submit" value="Submit">
        </form>
    </div>

<footer>
  <p>© 2025 ITSA Mauli College | All Rights Reserved</p>
</footer>


<!-- ⭐ LOCAL OTP SCRIPT -->
<script>
let generatedOTP = "";

function generateOTP() {
    generatedOTP = Math.floor(100000 + Math.random() * 900000).toString();

    let otpBox = document.getElementById("otpBox");
    otpBox.style.display = "block";
    otpBox.innerText = "Your OTP: " + generatedOTP;
}
</script>

<!-- ⭐ FORGOT PASSWORD SCRIPT -->
<script>
document.getElementById("forgotForm").addEventListener("submit", function(e){
    e.preventDefault();

    let savedUser = JSON.parse(localStorage.getItem("registeredUser"));

    if (!savedUser) {
        alert("❌ No account found!");
        return;
    }

    let enteredEmail = document.getElementById("email").value;
    let enteredDOB = document.getElementById("dob").value;
    let enteredOTP = document.getElementById("otp").value;
    let newPass = document.getElementById("new_password").value;
    let confirmPass = document.getElementById("confirm_password").value;

    if (enteredEmail !== savedUser.email) {
        alert("❌ Email does not match!");
        return;
    }

    if (enteredDOB !== savedUser.dob) {
        alert("❌ Date of Birth does not match!");
        return;
    }

    if (enteredOTP !== generatedOTP) {
        alert("❌ Incorrect OTP!");
        return;
    }

    if (newPass !== confirmPass) {
        alert("❌ Passwords do not match!");
        return;
    }

    savedUser.password = newPass;
    localStorage.setItem("registeredUser", JSON.stringify(savedUser));

    alert("✅ Password Updated Successfully!");

    window.location.href = "login.html";
});
</script>

</body>
</html>
