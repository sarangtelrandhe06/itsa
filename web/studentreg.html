<html>
<head>
<title>Student Registration Form</title>

</head>

<body bgcolor= "#dadada">
<center><h1>Student Registration Form</h1></center>
<br>
<br>
<br>
<form>

  <label for="fname">Student Name :</label>
  <input type="text" id="fname" name="fname" placeholder="First name" > - <input type="text" id="mname" name="lname" placeholder="Middle name" > - <input type="text" id="lname" name="lname" placeholder="Last name" > 
<br>
<br>


  <label for="Roll no">Roll no. :</label>
  <input type="text" id="Roll no" name="rollno" >  
<br>
<br>


  <label for="Course">Course :</label>
  <select type="option" id="Course" name="Course" >
  <option>----- Select Current Course -----</option>
  <option>B.Tech</option>
  <option>B.E</option>
  <option>Polytechnic</option></select>
<br>
<br>

  <label for="year">Academic Year :</label>
  <select type="option" id="year" name="Course" >
  <option>----- Select Current Academic Year -----</option>
  <option>First year</option>
  <option>Second year</option>
  <option>Third year</option>
  <option>Final year</option></select>
<br>
<br>


  <label for="Department">Department :</label>
  <input type="checkbox" id="Department" name="Department" value="IT">IT <input type="checkbox" id="Department" name="Department" value="CSE">CSE
<br>
<br>

  <label for="DOB">Date Of Birth :</label>
  <input type="date" id="DOB" name="dob" >  
<br>
<br>

  <label for="Mobile_no.">Mobile no. :</label>
  <input type="text" id="Mobile_no." name="mobile" placeholder="+91" >  
<br>
<br>

  <label for="Email">Email id :</label>
  <input type="email" id="Email" name="email" >  
<br>
<br>

  <label for="Password">Password :</label>
  <input type="password" id="Password" name="password" >  
<br>
<br>

  <label for="Gender">Gender :</label>
  <input type="radio" id="Gender" name="gender" value="Male">Male <input type="radio" id="Gender" name="gender" value="Female">Female
<br>
<br>

  <label for="photo">Student Photo :</label>
  <input type="file" id="photo" name="Photo" >  
<br>
<br>

  <label for="Address">Address :</label>
  <input type="text" id="Address" name="Address" >  
<br>
<br>

<input type="submit" id="submit" name="submit">

</form>  

 

</body>
</html>
